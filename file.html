    <h1>Volunteer Availability Form</h1>

    <form>
      <!-- Name -->
      <div class="row-two">
        <div>
          <label for="first">Name</label>
          <input id="first" type="text" placeholder="First">
        </div>
        <div>
          <label for="last" class="hidden-label">Last</label>
          <input id="last" type="text" placeholder="Last">
        </div>
      </div>
        <label for="comments">Age</label>
       <input id="age" type="text" placeholder="age">
       <form>
  <label>Gender:</label>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>

  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>

  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>
</form>

      <!-- Email & Phone -->
      <div class="row-two">
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com">
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" type="tel" placeholder="### ### ####">
        </div>
      </div>

      <!-- Address -->
      <label for="addr1">Address</label>
      <input id="addr1" type="text" placeholder="Street Address">
      <input id="addr2" type="text" placeholder="Street Address Line 2">

      <div class="row-three">
        <input type="text" placeholder="City">
        
        <input type="text" placeholder="Postal / Zip Code">
      </div>

    
      </select>

      <label for="dob">Date of Birth</label>
      <input id="dob" type="date">

      
      <label>Types of test</label>
      <div class="checkbox-list">
        <label><input type="checkbox">CBC test</label>                       
        <label><input type="checkbox"> Lipid profile</label>
        <label><input type="checkbox"> Xpert hypertension health package</label>
        <label><input type="checkbox"> Advanced xpert diabetes health package</label>
        <label><input type="checkbox"> Hemoglobin A1Ce</label>
        <label><input type="checkbox"> Liver function test</label>
        <label><input type="checkbox">Thyroid </label>                                                 
        <label><input type="checkbox">C-reactive protein (CRP)</label>
        <label><input type="checkbox">Glucose test</label>
        <label><input type="checkbox"> Haemoglobin</label>
        <label><input type="checkbox"> Hbsag/australian antigen (1)</label>
        <label><input type="checkbox">Kidney/renal function test</label>
         <label><input type="checkbox">Urine tests </label>
        <label><input type="checkbox">Vitamin B12</label>
         <label><input type="checkbox"> Vitamin d test </label>
        <label><input type="checkbox">Whole body check</label>
         <label><input type="checkbox"> Diabetes</label>
        <label><input type="checkbox">Glucose fasting and pp test</label>
      </div>

      <label>Time</label>
      <div class="checkbox-list">
        <label><input type="checkbox">Sunday 7am to 2pm </label>
        <label><input type="checkbox">Monday 7am to 8pm </label>
        <label><input type="checkbox">Tuesday 7am to 8pm </label>
        <label><input type="checkbox">Wednesday 7am to 8pm </label>
        <label><input type="checkbox">Thursday 7am to 8pm </label>
        <label><input type="checkbox">Friday 7am to 8pm </label>
        <label><input type="checkbox">Saturdaay 7am to 8pm </label>
        
      </div>

      <a href="succ.html"><button type="submit" class="submit-btn">Submit</button></a>
